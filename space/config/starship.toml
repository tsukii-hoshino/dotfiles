"$schema" = 'https://starship.rs/config-schema.json'
format = """
$username\
$directory\
$git_branch\
$git_status\
$fill\
$c\
$golang\
$java\
$nodejs\
$rust\
$python\
$time\n  \
[󱞪](fg:shimmer) \
"""
palette = "gargantua"

[palettes.gargantua]
overlay = '#0d1117'
disk_orange = '#ff8c42'
hot_gold = '#ffd700'
muted_gold = '#d4a574'
space_blue = '#7aa2f7'
light_blue = '#89b4fa'
shimmer = '#b4befe'
deep_blue = '#1e3a5f'

[directory]
format = "[](fg:overlay)[ $path ]($style)[](fg:overlay) "
style = "bg:overlay fg:space_blue"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
Documents = "󰈙"
Downloads = " "
Music = " "
Pictures = " "

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "[](fg:overlay)[ $symbol $branch ]($style)[](fg:overlay) "
style = "bg:overlay fg:light_blue"
symbol = ""

[git_status]
disabled = false
style = "bg:overlay fg:disk_orange"
format = '[](fg:overlay)([$all_status$ahead_behind]($style))[](fg:overlay) '
up_to_date = '[ ✓ ](bg:overlay fg:shimmer)'
untracked = '[?\($count\)](bg:overlay fg:hot_gold)'
stashed = '[\$](bg:overlay fg:shimmer)'
modified = '[!\($count\)](bg:overlay fg:hot_gold)'
renamed = '[»\($count\)](bg:overlay fg:shimmer)'
deleted = '[✘\($count\)](style)'
staged = '[++\($count\)](bg:overlay fg:hot_gold)'
ahead = '[⇡\(${count}\)](bg:overlay fg:light_blue)'
diverged = '⇕[\[](bg:overlay fg:shimmer)[⇡\(${ahead_count}\)](bg:overlay fg:light_blue)[⇣\(${behind_count}\)](bg:overlay fg:muted_gold)[\]](bg:overlay fg:shimmer)'
behind = '[⇣\(${count}\)](bg:overlay fg:muted_gold)'

[time]
disabled = false
format = " [](fg:overlay)[ $time  ]($style)[](fg:overlay)"
style = "bg:overlay fg:muted_gold"
time_format = "%I:%M%P"
use_12hr = true

[username]
disabled = false
format = "[](fg:overlay)[  $user ]($style)[](fg:overlay) "
show_always = true
style_root = "bg:overlay fg:shimmer"
style_user = "bg:overlay fg:shimmer"

# Languages
[c]
style = "bg:overlay fg:space_blue"
format = " [](fg:overlay)[ $symbol$version ]($style)[](fg:overlay)"
disabled = false
symbol = " "

[golang]
style = "bg:overlay fg:space_blue"
format = " [](fg:overlay)[ $symbol$version ]($style)[](fg:overlay)"
disabled = false
symbol = " "

[java]
style = "bg:overlay fg:space_blue"
format = " [](fg:overlay)[ $symbol$version ]($style)[](fg:overlay)"
disabled = false
symbol = " "

[nodejs]
style = "bg:overlay fg:space_blue"
format = " [](fg:overlay)[ $symbol$version ]($style)[](fg:overlay)"
disabled = false
symbol = "󰎙 "

[rust]
style = "bg:overlay fg:space_blue"
format = " [](fg:overlay)[ $symbol$version ]($style)[](fg:overlay)"
disabled = false
symbol = " "

[python]
style = "bg:overlay fg:space_blue"
format = " [](fg:overlay)[ $symbol$version ]($style)[](fg:overlay)"
disabled = false
symbol = ' '
